name: training_ex2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:

  flutter_lints: ^2.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 160 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/movie1.jpeg
    - assets/images/movie2.jpeg

